<!DOCTYPE HTML>
<html>
<head>
<title>Registration form</title>
</head>
<body bgcolor="teal">
<center><u><h1>REGISTRATION FORM</h1></u></center>
<br>
<form>
<label>First name :</label>
<input type="text" name="faname" maxlength="25"><br><br>
<label>Last name :</label>
<input type="text" name="laname" maxlength="25"><br><br>

<font color="red">Qualification :</font><br>
<select name="qualification">
<option value="SSLC">SSLC</option>
<option value="+2">+2</option>
<option value="Degree">Degree</option>
</select><br><br>

<label>Gender:</label>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
<input type="radio" name="gender" value="other">Other<br><br>

<label>Phone number :</label>
<input type="text" name="phone" maxlength="25"><br><br>
<label>Address:</label>
<textarea cols="30" rows="2" name="address"></textarea><br><br>
<label>Email Id :</label>
<input type="text" name="email" maxlength="25"><br><br>
<label>Password:</label>
<input type="password" name="password" maxlength="25"><br><br>

<label>Languages:</label><br>
<input type="checkbox" name="languages" value="malayalam">Malayalam<br>
<input type="checkbox" name="languages" value="english">English<br>
<input type="checkbox" name="languages" value="hindi">Hindi<br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
